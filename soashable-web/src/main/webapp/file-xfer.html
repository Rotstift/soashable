<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <h1>Send</h1>
        <form action="/file-xfer/send" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <input type="text" name="username" value="harlan2"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="test"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        To
                    </td>
                    <td>
                        <input type="text" name="to" value="harlan@soashable.com/Home"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        File
                    </td>
                    <td>
                        <input type="file" name="upload1" value="" /><input type="submit" value="Send" />
                    </td>
                </tr>
                
            </table>
            
        </form>
        

        <h1>Recv</h1>
        <form action="/file-xfer/recv" method="POST">
            <table>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <input type="text" name="username" value="harlan2"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="test"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Resource
                    </td>
                    <td>
                        <input type="text" name="resource" value="Soashable"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        From
                    </td>
                    <td>
                        <input type="text" name="from" value="harlan@soashable.com/Home"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Packet ID
                    </td>
                    <td>
                        <input type="text" name="packetID" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Session ID
                    </td>
                    <td>
                        <input type="text" name="sessionID" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input type="submit" value="Send" />
                    </td>
                </tr>
                
            </table>
            
        </form>
    </body>
</html>
